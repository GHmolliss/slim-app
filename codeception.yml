namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    suites:
      unit:
        path: tests/Unit
        actor: UnitTester
      functional:
        path: tests/Functional
        actor: FunctionalTester
modules:
    config:
        Db:
            dsn: 'mysql:host=mysql;dbname=testdb'
            user: 'root'
            password: 'root'
            dump: tests/Support/Data/dump_mysql.sql
            populate: true
            cleanup: false
            initial_queries:
                - 'CREATE DATABASE IF NOT EXISTS `testdb` CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;'
                - 'USE `testdb`;'
                - 'SET NAMES utf8;'
                - 'SET time_zone = "%APP_TIMEZONE%";'
params:
    - .env.test
settings:
    bootstrap: bootstrap.php
